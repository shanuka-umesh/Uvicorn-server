<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center bg-white p-10 shadow-lg rounded-lg">
    <h1 class="text-6xl font-bold text-red-500">404</h1>
    <p class="text-xl text-gray-700 mt-4">Oops! The page you're looking for doesn't exist.</p>
    <p class="text-gray-500 mt-2">It might have been moved or deleted.</p>
    <a href="/" class="mt-6 inline-block bg-blue-500 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-600 transition duration-300">
        Go Home
    </a>
</div>
</body>
</html>
