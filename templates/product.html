<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="max-w-4xl mx-auto py-20 px-5 bg-white shadow-lg rounded-lg flex flex-col md:flex-row items-center h-auto md:h-[500px]">
    <img src="https://loremflickr.com/400/300/{{ product.name }}" alt="{{ product.name }}" class="w-1/2 rounded-lg shadow-md mb-5 md:mb-0">
    <div class="md:ml-8 text-center md:text-left">
        <h1 class="text-3xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-gray-700 text-lg mb-4">{{ product.description }}</p>
        <p class="text-2xl text-green-600 font-bold mb-4">Price: ${{ product.price }}</p>
        <button
                class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600"
                onclick="addToCart({{ product.id }})"> Add to Cart
        </button>

        <script>
            function addToCart(productId) {
                fetch(`/add-to-cart/${productId}`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => console.log(data.message))
                    .catch(error => console.error("Error:", error));

             alert("Product added to cart successfully!");
            }
        </script>

        <a href="/" class="block mt-4 text-blue-500 hover:underline">Back to Home</a>
    </div>
</div>
</body>
</html>
