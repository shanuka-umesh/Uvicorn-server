<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
<div class="max-w-4xl mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold text-center mb-6">Welcome, {{ name }}!</h1>
    <h2 class="text-xl text-center text-gray-700 mb-6">Explore Our Store</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for product in products %}
        <div class="bg-white shadow-lg rounded-lg overflow-hidden p-5 text-center">
            <h3 class="text-lg font-semibold">{{ product.name }}</h3>
            <p class="text-gray-600 text-sm mt-2">Price: <span class="text-green-600 font-bold">${{ product.price }}</span></p>
            <a href="/product/{{ product.id }}" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">View Details</a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
